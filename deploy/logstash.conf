input {
  beats {
        port => 5045
        host => "0.0.0.0"
        tags => ["api"]
        codec => "json"
      }
  beats {
        port => 5046
        host => "0.0.0.0"
        tags => ["nginx"]
        codec => "json"
      }
}

filter {
    json {
        source => "message"
    }
    mutate { remove_field => [ "message" ] }
}

output {
  stdout {
  }
  if "nginx" in [tag] or "nginx" in [tags] {
      elasticsearch {
        hosts => [ "${ES_HOST}" ]
        index => "nginx-%{+YYYY.MM.dd}"
      }
  } else {
      elasticsearch {
          hosts => [ "${ES_HOST}" ]
          index => "api-%{+YYYY.MM}"
      }
  }
}